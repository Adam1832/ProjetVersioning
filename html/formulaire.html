<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleFormulaire.css">
    <title>Formulaire de Commande</title>
</head>
<body>
    <div class="container">
        <div class="shopping-cart">
            <a href="#" class="continue-shopping">
                <img src="images/shopping.png" alt="Continue Shopping"> Continuer les achats
            </a>
            <h2>Panier d'achat</h2>
            <ul id="cart-items"></ul>
        </div>

        <form action="traitement.php" method="post" class="order-form">
            <h1>Formulaire de Commande</h1>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="carte">Num√©ro de Carte :</label>
            <input type="text" id="carte" name="carte"  placeholder="XXXX-XXXX-XXXX-XXXX" >
            
            <label for="expiration">Date d'expiration :</label>
            <input type="text" id="expiration" name="expiration" pattern="(0[1-9]|1[0-2])\/\d{2}" placeholder="MM/YY" required>

            <label for="type-carte">Type de Carte :</label>
            <select id="type-carte" name="type-carte">
                <option value="visa">Visa</option>
                <option value="cb">CB</option>
                <option value="maestro">Mastercard</option>
            </select>

            <div class="card-images">
                <img src="images/visa.png" alt="Visa" id="visa-img">
                <img src="images/cb.jpg" alt="CB" id="cb-img">
                <img src="images/maestro.png" alt="Maestro" id="maestro-img">
            </div>

            <button type="submit" class="payment-btn">Payer</button>
        </form>
    </div>

    <script src="js/javascriptFormulaire.js"></script>
</body>
</html>
